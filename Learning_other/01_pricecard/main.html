<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://unpkg.com/feather-icons"></script>
		<link rel="stylesheet" href="style.min.css" />
		<!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
	</head>

	<body>
		<div class="global-container">
			<div class="center-container">
				<div class="top-container">
					<span class="time">8:34</span>
					<div class="icons">
						<i data-feather="bar-chart"></i>
						<i data-feather="wifi"></i>
						<i data-feather="battery"></i>
					</div>
				</div>
				<div class="searchbar-container">
					<div class="searchbar">
						<i data-feather="search"></i>
					</div>
				</div>
				<div class="main-content-container">
					<div class="product-image-container">
						<img
							class="product-image"
							src="images\OnePlus-Watch-Render.png"
							alt=""
						/>
						<div class="product-shadow"></div>
					</div>
					<div class="product-desc-container">
						<h2 class="product-name">&#9670; BRANDÂ® &#9670;</h2>
						<h3 class="product-subname">Smart Watch Lite</h3>
						<div class="options-container">
							<div class="cart-button button">
								<i data-feather="shopping-cart"></i>
							</div>
							<div class="bookmark-button button">
								<i data-feather="bookmark"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-container">
					<div class="icons">
						<i data-feather="user"></i>
						<div class="home-selection">
							<i data-feather="home"></i>
						</div>
						<i data-feather="settings"></i>
					</div>
				</div>
			</div>
		</div>

		<script>
			feather.replace();
		</script>
	</body>
</html>
